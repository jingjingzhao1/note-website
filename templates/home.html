<!DOCTYPE html>
<html>
  <head>
    <title>Job Hub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      </div>

    <button type="button" class="btn btn-primary btn-lg mx-auto d-block">Contact</button>
       
    </div>
    {% include 'footer.html'%}
